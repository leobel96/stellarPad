<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Use your touch device as a wireless Graphic Tablet">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/x-icon" href="./favicon.ico"/>
        <meta name="application-name" content="Stellar Pad" />
        <meta name="theme-color" content="#ffffff">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js" defer></script>
        <script src="./stream.js" defer></script>
        <title>Stellar Pad Video Sender</title>
    </head>
    <body>
        <h1 class="logo">Stellar Pad</h1>
        <div class="dialog" id="alert" onclick="this.style.display='none'">
            <div></div>
        </div>
        <div id="start" class="dialog" onclick="main()">
            <div>
                Next you will see a randomly generated session token. 
                You have to write it in receiver when asked.
                Click to continue.
            </div>
        </div>
        <div class="dialog" id="sessionToken">
            <h2>Session Token:</h1>
            <div></div>
        </div>
    </body>
</html>
